<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Playlist</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="songs.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- Bootstrap -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body role="document">

  <div class="container theme-showcase" role="main" ng-controller="mainController">

    <div playlist></div>
    
    <div class="row">
      <div class="col-md-7">
        <table class="table">
          <thead>
            <tr>
              <th class="col-xs-1 col-sm-1 col-1 col-md-1 col-lg-1 col-xl-1">#</th>
              <th class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">Title</th>
              <th class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">Artist</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="song in songs">
              <td class="col-xs-1 col-sm-1 col-1 col-md-1 col-lg-1 col-xl-1">{{ $index + 1 }}</td>
              <td class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">{{ song.title }}</td>
              <td class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">{{ song.artist }}</td>
            </tr>
            <tr ng-show="newSong">
              <form>
                <td class="col-xs-1 col-sm-1 col-1 col-md-1 col-lg-1 col-xl-1"></td>
                <td class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">
                  <input class="col-xs-12 col-sm-12 col-12 col-md-12 col-lg-12 col-xl-12" type="text" ng-model="newSong.title">
                </td>
                <td class="col-xs-3 col-sm-3 col-3 col-md-3 col-lg-3 col-xl-3">
                  <input class="col-xs-12 col-sm-12 col-12 col-md-12 col-lg-12 col-xl-12" type="text" ng-model="newSong.artist">
                </td>
              </form>
            </tr>              
          </tbody>
        </table>
      </div>
    </div>  

    <div class="row">
      <div class="col-xs-2 col-sm-2 col-2 col-md-2 col-lg-2 col-xl-2">
        <button type="button" class="btn btn-link" ng-click="initNewSong()">New song</button>
      </div>
      <div class="col-xs-offset-6 col-sm-offset-8 col-offset-4 col-md-offset-4 col-lg-offset-4 col-xl-offset-4">
        <div class="col-xs-5 col-sm-4 col-2 col-md-2 col-lg-2 col-xl-2">
          <button class="btn btn-link" ng-show="newSong" ng-click="saveNewSong()">Add Song</button>
        </div>
        <div class="col-xs-5 col-sm-4 col-2 col-md-2 col-lg-2 col-xl-2">
          <button class="btn btn-link" ng-show="newSong" ng-click="cancelNewSong()">Cancel</button>
        </div>
      </div>
    </div>
    
  </div> <!-- /container -->


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
